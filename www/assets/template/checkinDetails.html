<div class="row" ng-controller="checkinDetailsController as checkinLCtrl">
  <div class="col s12 m12 l12">
    <input type="button" class="btn btn-danger" style="float:right" value="Retour" ng-click="retour()"/>
  </div>
  <div class="col s12 m3 l3">
    <div class="card average">
      <div class="card-image">
        <img class="circle" ng-src="{{check.user.picture}}">
        <span class="card-title" style="text-transform:capitalize">{{check.user.name}}</span>
      </div>
      <div class="card-content">
        <p><b>Lat:</b> {{check.lat}}</p>
        <p><b>Long:</b> {{check.lng}}</p>
      </div>
      <div class="card-action">
        <a href="mailto:{{check.user.email}}" title="{{check.user.email}}">Send an Email</a>
      </div>
    </div>
  </div>
  <div class="col s12 m9 l9">
    <div class="card average">
      <div class="well text-center">
        <map center="{{check.lat}}, {{check.lng}}" zoom="15">
          <info-window position="{{check.lat}}, {{check.lng}}" visible="true">
            <span>{{check.user.name}}</span>
          </info-window>
        </map>
      </div>
    </div>
  </div>
