<div class="row">
  <div class="col-lg-12" >
    <h2 class="page-header">Checkin List</h2>
  </div>
  <div class="col-lg-3 col-sm-6 text-center" ng-controller="checkinListController as checkinLCtrl" ng-repeat="checkin in checkins">
    <a href="#/checkin/{{checkin.id}}">
      <img class="img-circle img-responsive img-center" src="{{checkin.user.picture}}" alt="">
      <h3>{{checkin.user.name}} (<small>{{checkin.id}}</small>)</h3>
    </a>
  </div>
</div>
