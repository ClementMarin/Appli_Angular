<div id="corps">
  <h1>{{check.user.name}}</h1>
  <div ng-controller="checkinListController as checkinLCtrl">
    <a href="{{check.user.picture}}">
      <img src="{{check.user.picture}}"/>
    </a>
    <p>
      <b>Id:</b> {{check.user.id}} <br><br>
      <b>Email:</b> {{check.user.email}}<br><br>
      <b>Lat:</b> {{check.lat}}<br><br>
      <b>Long:</b> {{check.lng}}<br><br>
    </p>
  </div>
  <map center="{{check.lat}}, {{check.lng}}" zoom="15">
    <info-window position="{{check.lat}}, {{check.lng}}" visible="true">
      <span>{{check.user.name}}</span>
    </info-window>
  </map>
</div>
