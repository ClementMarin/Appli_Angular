<div class="row">
  <div class="col s12 m12 l4" ng-controller="checkinListController as checkinLCtrl" ng-repeat="checkin in checkins">
    <div class="card z-depth-3" style="border-radius:5px">
      <div class="card-image waves-effect waves-block waves-light">
        <a href="#/checkin/{{checkin.id}}">
          <img style="border-radius:5px 5px 0 0" class="activator" ng-src="{{checkin.user.picture}}">
        </a>
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{checkin.user.name}}</span>
        <p><a href="#/checkin/{{checkin.id}}">Get more informations</a></p>
      </div>
    </div>
  </div>
</div>
</div>
