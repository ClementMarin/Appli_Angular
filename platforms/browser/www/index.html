<!doctype html>
<html ng-app="myApp">
<head>
  <script type="text/javascript" src="cordova.js"></script>
  <title>AngularApp</title>
  <script src="scripts/combined.js"></script>

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="css/combined.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <header ng-controller="headerController">
        <div class="col s12 m12 l12">
          <h1>AngularApp</h1>
          <div ng-controller="checkinSyncController">
            <a style="float:right" class="btn-floating btn-large waves-effect waves-light red" ng-click="post()"><span style="color:white;margin-right:-10px" class="badge"><i class="material-icons">{{icon}}</i>{{nbCheckIns}}</span></a>
          </div>
          <a style="margin-bottom:15px" class="waves-effect waves-light btn-large" ng-click="ShowHide()">{{ajout}}</a>
          <form class="form-inline" ng-show="IsVisible" ng-controller="checkinFormController">
            <div class="row">
              <div class="input-field col s12 m6 l4">
                <i class="material-icons prefix">explore</i>
                <input type="text" id="lat" ng-model="lat" name="lat" placeholder="47.95">
                <label for="icon_telephone">Latitude</label>
              </div>
              <div class="input-field col s12 m6 l4">
                  <i class="material-icons prefix">explore</i>
                <input type="text" id="lng" ng-model="lng" name="lng" class="validate" placeholder="17.2">
                <label for="icon_telephone">Longitude</label>
              </div>
            <div class="col l2">
              <input type="submit" ng-submit="submit()" class="btn btn-success btn-large waves-effect waves-light " name="check" >Ajouter</input>
            </div>
            <div class="progress col s12 m12 l8 push-l1" ng-if="loading">
              <div class="indeterminate"></div>
            </div>
            </div>
          </form>
        </div>
      </div>
    </header>
    <br><hr>
    <div ng-view>

    </div>
  </div>
</body>
</html>
