<!doctype html>
<html ng-app="myApp">
<head>
  <script src="lib/angular/angular.js" type="text/javascript"></script>
  <script src="lib/angular-route/angular-route.js" type="text/javascript"></script>
  <script src="assets/js/controllers/hello.js" type="text/javascript"></script>
  <script src="assets/js/controllers/contact.js" type="text/javascript"></script>
  <script src="assets/js/controllers/checkin.js" type="text/javascript"></script>
  <script src="assets/js/app.js" type="text/javascript"></script>

  <script src="//maps.google.com/maps/api/js"></script>
  <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header ng-controller="headerController">
    <h1>AngularApp</h1>
    <input type="button" value="Ajouter un champs" ng-click="ShowHide()"/>
    <form ng-show="IsVisible" ng-submit="submit()" ng-controller="checkinFormController">
      <input type="text" ng-model="lat" name="lat" placeholder="Latitude">
      <input type="text" ng-model="lng" name="lng" placeholder="Longitude">
      <input type="submit" name="check" value="Check">
      <div class="loader" ng-if="loading">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
  </div>
    </form>
  </header>
  <br><hr>
  <div ng-view>

  </div>
</body>
