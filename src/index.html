<!doctype html>
<html ng-app="myApp">
<head>
  <script type="text/javascript" src="cordova.js"></script>
  <title>AngularApp</title>
  <!-- build:js scripts/combined.js -->
  <script src="lib/angular/angular.js" type="text/javascript"></script>
  <script src="lib/angular-route/angular-route.js" type="text/javascript"></script>
  <script src="lib/angular-local-storage/dist/angular-local-storage.js" type="text/javascript"></script>
  <script src="lib/angular-notify/dist/angular-notify.js" type="text/javascript"></script>
  <script src="assets/js/controllers/checkin.js" type="text/javascript"></script>
  <script src="assets/js/app.js" type="text/javascript"></script>
  <script src="//maps.google.com/maps/api/js"></script>
  <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
  <!-- endbuild -->

  <!-- build:css css/combined.css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/angular-notify/dist/angular-notify.css">
  <!-- endbuild -->
</head>
<body>
  <div class="container">
    <header ng-controller="headerController">
      <div class="col-lg-12">
        <h1>AngularApp</h1>
        <div ng-controller="checkinSyncController">
        <button style="float:right;height:38px" class="btn btn-primary" type="button" ng-click="post()">
          <span style="font-size:25px;" class="glyphicon glyphicon-globe" aria-hidden="true"></span> <span style="margin:-25px 0 0 -12px; background:red;color:white" class="badge">{{nbCheckIns}}</span>
        </button>
      </div>
        <input type="button" class="btn btn-info" style="margin-bottom:15px" value="{{ajout}}" ng-click="ShowHide()"/>
        <form class="form-inline" ng-show="IsVisible" ng-submit="submit()" ng-controller="checkinFormController">
          <div class="form-group">
            <input type="text" class="form-control" id="lat" ng-model="lat" name="lat" placeholder="Latitude">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="lng" ng-model="lng" name="lng" placeholder="Longitude">
          </div>
          <input type="submit" class="btn btn-success" name="check" value="Ajouter">
          <div class="loader" ng-if="loading">
            <svg class="circular" viewBox="25 25 50 50">
              <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
            </svg>
          </div>
        </form>

      </div>
    </header>
    <br><hr>
    <div class="col-lg-12" ng-view>

    </div>
  </div>
</body>
</html>
